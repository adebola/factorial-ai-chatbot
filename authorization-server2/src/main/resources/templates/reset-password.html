<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - ChatCraft Auth</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
</head>
<body>
    <!-- Header -->
    <header class="auth-header">
        <div class="container">
            <nav class="d-flex justify-content-between align-items-center">
                <a class="navbar-brand" th:href="@{/}">
                    <img th:src="@{/image/chatcraft-logo2.png}" alt="ChatCraft">
                </a>
            </nav>
        </div>
    </header>

    <main class="auth-main">
        <div class="container">
            <div class="auth-card">
                <div class="auth-card-header">
                    <h1>Reset Your Password</h1>
                    <p>Please enter your new password below</p>
                </div>

                <!-- Error Message -->
                <div th:if="${errorMessage}" class="alert alert-danger" role="alert" id="errorAlert">
                    <span th:text="${errorMessage}">Error message</span>
                </div>

                <!-- Reset Password Form -->
                <form th:action="@{/reset-password}" th:object="${resetPasswordRequest}" method="post" id="resetPasswordForm">
                    <!-- CSRF Token -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <!-- Hidden Token Field -->
                    <input type="hidden" th:field="*{token}"/>

                    <div class="form-group">
                        <label for="newPassword" class="form-label">New Password</label>
                        <input type="password"
                               class="form-control"
                               id="newPassword"
                               th:field="*{newPassword}"
                               required
                               minlength="8"
                               autocomplete="new-password"
                               placeholder="Enter new password (min. 8 characters)"
                               th:classappend="${#fields.hasErrors('newPassword')} ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">
                            Password error
                        </div>
                        <small class="form-text text-muted">Password must be at least 8 characters long</small>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password"
                               class="form-control"
                               id="confirmPassword"
                               th:field="*{confirmPassword}"
                               required
                               minlength="8"
                               autocomplete="new-password"
                               placeholder="Confirm new password"
                               th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">
                            Confirmation error
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" id="submitBtn">
                        Reset Password
                    </button>
                </form>

                <div class="auth-card-footer">
                    <p>Remember your password? <a th:href="@{/login}" class="text-primary">Sign In</a></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="auth-footer">
        <div class="container">
            <p>&copy; 2026 ChatCraft. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Client-side password match validation
        document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                event.preventDefault();
                alert('Passwords do not match. Please try again.');
                return false;
            }

            if (newPassword.length < 8) {
                event.preventDefault();
                alert('Password must be at least 8 characters long.');
                return false;
            }
        });

        // Show password strength indicator
        document.getElementById('newPassword').addEventListener('input', function() {
            const password = this.value;
            const strength = getPasswordStrength(password);
            // Could add visual password strength indicator here
        });

        function getPasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            return strength;
        }
    </script>
</body>
</html>
