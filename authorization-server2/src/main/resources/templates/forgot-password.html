<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - ChatCraft Auth</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
</head>
<body>
    <!-- Header -->
    <header class="auth-header">
        <div class="container">
            <nav class="d-flex justify-content-between align-items-center">
                <a class="navbar-brand" th:href="@{/}">
                    <img th:src="@{/image/chatcraft-logo2.png}" alt="ChatCraft">
                </a>
            </nav>
        </div>
    </header>

    <main class="auth-main">
        <div class="container">
            <div class="auth-card">
                <div class="auth-card-header">
                    <h1>Forgot Password</h1>
                    <p>Enter your email address and we'll send you instructions to reset your password</p>
                </div>

                <!-- Success Message -->
                <div th:if="${successMessage}" class="alert alert-success" role="alert" id="successAlert">
                    <span th:text="${successMessage}">Success message</span>
                </div>

                <!-- Error Message -->
                <div th:if="${errorMessage}" class="alert alert-danger" role="alert" id="errorAlert">
                    <span th:text="${errorMessage}">Error message</span>
                </div>

                <!-- Forgot Password Form -->
                <form th:action="@{/forgot-password}" th:object="${forgotPasswordRequest}" method="post" id="forgotPasswordForm">
                    <!-- CSRF Token -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email"
                               class="form-control"
                               id="email"
                               th:field="*{email}"
                               required
                               autocomplete="email"
                               placeholder="Enter your email address"
                               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                            Email error
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" id="submitBtn">
                        Send Reset Link
                    </button>
                </form>

                <div class="auth-card-footer">
                    <p>Remember your password? <a th:href="@{/login}" class="text-primary">Sign In</a></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="auth-footer">
        <div class="container">
            <p>&copy; 2026 ChatCraft. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Auto-dismiss success alert after 10 seconds
        window.addEventListener('DOMContentLoaded', function() {
            const successAlert = document.getElementById('successAlert');
            if (successAlert) {
                setTimeout(function() {
                    successAlert.style.transition = 'opacity 0.5s ease';
                    successAlert.style.opacity = '0';
                    setTimeout(function() {
                        successAlert.style.display = 'none';
                    }, 500);
                }, 10000);
            }
        });
    </script>
</body>
</html>
