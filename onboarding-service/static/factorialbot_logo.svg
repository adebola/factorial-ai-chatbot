<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background for contrast (can be removed) -->
  <rect width="400" height="120" fill="#ffffff" rx="10"/>
  
  <!-- Main Logo Group -->
  <g transform="translate(50, 45)">
    <!-- Building Blocks Stack -->
    <g transform="translate(0, -20)">
      <!-- Purple Block (Top) -->
      <rect x="0" y="0" width="50" height="15" rx="3" fill="#5D3EC1"/>
      
      <!-- Orange Block (Middle) -->
      <rect x="0" y="18" width="50" height="15" rx="3" fill="#C15D3E"/>
      
      <!-- Green Block (Bottom) -->
      <rect x="0" y="36" width="50" height="15" rx="3" fill="#3EC15D"/>
    </g>
    
    <!-- FactorialBot Text -->
    <text x="70" y="0" 
          font-family="Lato, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" 
          font-size="36" 
          font-weight="bold" 
          fill="#5D3EC1" 
          text-anchor="start" 
          dominant-baseline="middle">FactorialBot</text>
    
    <!-- Tagline positioned under FactorialBot -->
    <text x="70" y="25" 
          font-family="Lato, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" 
          font-size="12" 
          font-weight="400" 
          fill="#666666" 
          text-anchor="start">Smart AI Conversations for Business</text>
  </g>
</svg>